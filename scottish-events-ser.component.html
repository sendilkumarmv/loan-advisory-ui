<mat-card class="example-card">
    <mat-card-title>Scottish Events list - Advanced UX</mat-card-title>
    <mat-card-content>
        <div><mat-form-field appearance="outline">
            <input matInput placeholder="Enter title...">
          </mat-form-field><button type="button" mat-raised-button color="primary" #search (click)="searchApps()">Search</button></div>
        <div><span><b>Current Year:</b></span>&nbsp;&nbsp;&nbsp;<input type="checkBox" #include /><span>&nbsp;Include</span></div>
    </mat-card-content>
    <div class="example-container mat-elevation-z8">
        <div class="example-table-container">
            <table mat-table [dataSource]="dataSource" class="example-table" matSort (matSortChange)="sortChange($event)">
                <ng-container matColumnDef="eventID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="EventID" style="font-weight:bold">EventID</th>
                    <td mat-cell *matCellDef="let row">{{row.eventID}}</td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="Title">Title</th>
                    <td mat-cell *matCellDef="let row">{{row.title}}</td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="Date">Event Date</th>
                    <td mat-cell *matCellDef="let row">{{row.date | date}}</td>
                </ng-container>

                <ng-container matColumnDef="sponsor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="Sponsor">Sponsor</th>
                    <td mat-cell *matCellDef="let row">{{row.sponsor}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions] = "pageSizeOptions" aria-label="Select page of GitHub search results" showFirstLastButtons 
        pageIndex="1" pageSize="20" [length] = "totalCount" (page)="pageChanged($event)">
        </mat-paginator>
    </div>
</mat-card>
